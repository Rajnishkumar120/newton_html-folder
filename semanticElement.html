<html>
    <head>
        <title>semantic element</title>
    </head>
    <body>
        <table border="5" bgcolor="orange" bordercolor="green" width="350" align="center">
            <thead>
                
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                    </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Apple</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Mango</td>
                    <td>120</td>
                </tr>
                <tr>
                    <td>Papaya</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Guava</td>
                    <td>110</td>
                </tr>
                <tr>
                    <td>Litchi</td>
                    <td>120</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total Gst:10%</td>
                </tr>
                <tr>
                    <td colspan="2">Total price:500</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
